<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meeting App - Home</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <ul>
          <li class="nav-item">
            <img
              src="https://img.icons8.com/bubbles/2x/video-call.png"
              id="header-img"
              alt=""
            />
          </li>
          <li class="nav-item">
            <a href="#features" class="nav-link">Features</a>
          </li>
          <li class="nav-item">
            <a href="#use" class="nav-link">How to use</a>
          </li>
          <li class="nav-item">
            <a href="#pricing" class="nav-link">Pricing</a>
          </li>
        </ul>
      </nav>
    </header>
    <img src="https://blush.ly/ds-ficRJ-/p" alt="" id="banner" srcset="" />
    <h1>Welcome to the meeting app. Let's start a new meeting!</h1>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input
        name="email"
        id="email"
        type="email"
        placeholder="Email address"
        required
      />
      <input id="submit" type="submit" value="Start meeting" class="btn" />
    </form>
    <section id="features">
      <div>
        <h3>SECURE MEETS</h3>
        <i class="fas fa-3x fa-handshake"></i>
      </div>
      <div>
        <h3>EASY SHARING</h3>
        <i class="fas fa-3x fa-share-square"></i>
      </div>
      <div>
        <h3>TEAM MANAGEMENT</h3>
        <i class="fas fa-3x fa-users"></i>
      </div>
    </section>
    <section id="use">
      <h2>How to have good meetings!</h2>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/oPhKhTI0Lss?controls=0"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <section id="pricing">
      <ul class="price">
        <li class="header">Basic</li>
        <li>$ 9.99 / year</li>
        <li>10GB Storage</li>
        <li>10 Emails</li>
        <li>10 Domains</li>
        <li>1GB Bandwidth</li>
        <li class="grey"><a href="#" class="btn">Sign Up</a></li>
      </ul>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script
      src="https://kit.fontawesome.com/c2b387aaeb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
